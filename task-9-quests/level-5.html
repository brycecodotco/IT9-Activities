<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5</title>
</head>
<body>
<div class = "container py-5">
    <div class = "row justify-content-md-center">
        <div class = "col-12 col-md-8 col-lg-6">
            <div class= "card shadow-sm " >
                <div class="card-body">
                    <span class="badge text-bg-primary">Level 5</span>
                    <h5 class ="card-title">Counter: Coins</h5>
                    <p class="card-text text-muted">Use + and - buttons. Coins cannot go below 0.</p>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <button id="subtractButton" class="btn btn-outline-secondary" type="button">-</button>
                       <p id="coinCount" class="text-center fw-bold">Coin: 0</p>
                        <button id="addButton" class="btn btn-outline-secondary" type="button">+</button>
                    </div>
                    <hr>
                    <div class = "d-flex gap-2 ">
                        <button type = "button" class="btn bg-secondary text-white w-50" onclick = "location.href='level-3.html'">Back</button> 
                        <button type = "button" class="btn bg-primary text-white w-50" onclick = "location.href='level-5.html'">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const subtractButton = document.getElementById('subtractButton');
    const addButton = document.getElementById('addButton');
    const coinCount = document.getElementById('coinCount');

    let coins = 0;

    subtractButton.addEventListener('click', () => {
        if (coins > 0) {
            coins--;
            coinCount.textContent = `Coin: ${coins}`;
        }
    });

    addButton.addEventListener('click', () => {
        coins++;
        coinCount.textContent = `Coin: ${coins}`;
    });
</script>
</body>
</html>
