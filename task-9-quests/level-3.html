<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Mini-Quest</title>
    
</head>
<body>
<div class = "container py-5">
    <div class = "row justify-content-md-center">
        <div class = "col-12 col-md-8 col-lg-6">
            <div class= "card shadow-sm " >
                <div class="card-body">
                        <i id="badge" class="badge text-bg-primary">Level 1</i>
                        <h5 class ="card-title"><strong>JavaScript: Level Up</strong></h5>
                        <p id = "text" class="card-text">Click the button to increase the level number.</p>
                            <button id = "levelup-button" type = "button" class="btn bg-success text-white w-100 mb-2"><i class="bi bi-arrow-up-circle-fill"></i> Level Up</button>
                        <div class = "d-flex gap-2 ">
                            <button type = "button" class="btn bg-secondary text-white w-50" onclick = "location.href='level-2.html'">Back</button> 
                            <button type = "button" class="btn bg-primary text-white w-50" onclick = "location.href='level-4.html'">Next</button>
                         </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
        let level = 1;
        const badge = document.getElementById('badge');
        const text = document.getElementById('text');
        const button = document.getElementById('levelup-button');

        button.addEventListener('click', () => {
            if (level < 6) {
            level++;
            badge.textContent = `Level ${level}`;
            text.textContent = `Congratulations! You've reached Level ${level}. Keep going!`;
            }
            else{
                badge.textContent = `Level 6`;
                text.textContent = `Amazing! You've reached the maximum level. Great job!`;
            }
            });
    </script>
</body>
</html>
